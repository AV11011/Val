<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my Valentine?</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --pink1: #ffd6e7;
      --pink2: #fff0f7;
      --yes: #ff3b7a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--pink2), var(--pink1));
      font-family: "Inter", sans-serif;
      overflow: hidden;
    }

    /* FLOATING HEARTS */
    .hearts span {
      position: fixed;
      font-size: 18px;
      opacity: 0.25;
      animation: float linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      from { transform: translateY(110vh); }
      to { transform: translateY(-120vh); }
    }

    /* CONFETTI */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 999;
    }

    /* CARD */
    .card {
      position: relative;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(14px);
      padding: 36px 40px;
      width: min(820px, 94vw);
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 24px 70px rgba(0,0,0,.18);
      z-index: 2;
    }

    /* TOP GIF */
    .top-gif {
      width: 160px;
      margin: 0 auto 14px;
      display: block;
    }

    h1 {
      font-family: "Pacifico", cursive;
      font-size: clamp(30px, 4vw, 46px);
      margin-bottom: 26px;
    }

    .zone {
      position: relative;
      height: 150px;
      margin-top: 6px;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 18px 32px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform .25s ease, left .25s ease;
      box-shadow: 0 10px 24px rgba(0,0,0,.15);
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: white;
    }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
    }

    /* RUNNING GIF */
    .run-gif {
      position: absolute;
      right: -170px;
      top: 50%;
      transform: translateY(-50%);
      width: 130px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .3s ease;
    }

    .hint {
      font-size: 13px;
      opacity: .7;
      margin-top: 10px;
    }

    /* RESULT */
    .result {
      display: none;
      margin-top: 28px;
      animation: pop .45s ease;
    }

    .love-text {
      font-family: "Pacifico", cursive;
      font-size: clamp(28px, 4vw, 42px);
      margin-bottom: 14px;
    }

    .final-gif {
      width: 280px;
      max-width: 90%;
      border-radius: 18px;
    }

    @keyframes pop {
      from { transform: scale(.92); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="hearts" id="hearts"></div>
  <canvas id="confettiCanvas"></canvas>

  <div class="card">

    <!-- TOP GIF -->
    <img
      class="top-gif"
      src="./assets/thinking.gif"
      alt="Thinking about you"
    />

    <h1>Baby, will you be my Valentine? üíñ</h1>

    <div class="zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>

      <!-- RUN GIF -->
      <img
        id="runGif"
        class="run-gif"
        src="./assets/running.gif"
        alt="Running away"
      />
    </div>

    <div class="hint" id="hint">No is feeling shy today üòè</div>

    <div class="result" id="result">
      <div class="love-text">You just made me the happiest person üíï</div>
      <img
        class="final-gif"
        src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExNDRoZTB6czE3d2t1MHJram15Nm1scGJqcnh4bjlkZXBtbWpwNmhtcCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/IzXiddo2twMmdmU8Lv/giphy.gif"
        alt="Celebration"
      />
    </div>

  </div>

  <script>
    /* FLOATING HEARTS */
    const hearts = document.getElementById("hearts");
    for (let i = 0; i < 40; i++) {
      const h = document.createElement("span");
      h.textContent = "üíó";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = 12 + Math.random() * 16 + "s";
      h.style.fontSize = 14 + Math.random() * 24 + "px";
      hearts.appendChild(h);
    }

    /* CONFETTI */
    const confettiCanvas = document.getElementById("confettiCanvas");
    confettiCanvas.width = innerWidth;
    confettiCanvas.height = innerHeight;

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: true,
      useWorker: true
    });

    const zone = document.getElementById("zone");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const runGif = document.getElementById("runGif");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    const noTexts = ["No üòê", "Are you sure? üôÑ", "Think again üòè", "Still no? üò≥"];
    let noIndex = 0;
    let cooldown = false;
    let yesScale = 1;

    zone.addEventListener("pointermove", e => {
      if (cooldown) return;

      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );

      if (d < 120) {
        cooldown = true;
        runGif.style.opacity = 1;

        noBtn.textContent = noTexts[noIndex++ % noTexts.length];
        noBtn.style.left = Math.random() * 60 + 10 + "%";

        yesScale = Math.min(1.6, yesScale + 0.08);
        yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;

        setTimeout(() => {
          cooldown = false;
          runGif.style.opacity = 0;
        }, 600);
      }
    });

    yesBtn.onclick = () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";

      confettiInstance({
        particleCount: 180,
        spread: 150,
        shapes: ["heart"],
        colors: ["#ff3b7a", "#ff9ebc"]
      });

      if (navigator.vibrate) navigator.vibrate(40);
    };
  </script>

</body>

</html>
